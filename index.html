<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-6 card-img">
            <div class="img-wrapper"></div>
          </div>
          <div class="col-6 card-info">
            <h1>
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="row stats">
              <div class="col">
                <span class="number">10k+</span>
                <span class="heading uppercase">companies</span>
              </div>
              <div class="col">
                <span class="number">314</span>
                <span class="heading uppercase">templates</span>
              </div>
              <div class="col">
                <span class="number uppercase">12m+</span>
                <span class="heading uppercase">queries</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by <a href="https://carlaalmeida.dev">carlaalmeida</a>.
    </div>
  </body>
</html>
